        <script>
            var agora = new Date();
            var meses = ["Janeiro","Fevereiro","Março","Abril","maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
            var diasDaSemana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            var dia = agora.getDate();
            var ano = agora.getFullYear();

            console.log(diasDaSemana[agora.getDay()] + ", " + dia + " de " + meses[agora.getMonth()] + " de " + ano);
            
            var aniversario = new Date(1999,4,4);
            console.log(diasDaSemana[aniversario.getDay()]);
            
        </script>
