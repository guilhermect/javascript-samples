<html>
    <head>
        <title>Aulas de Javascript</title>
        <link rel="shortcut icon" href="#" />
        <script>
            var sorteio;
            var mega = new Array();

            var i=0;

            while (i<6) {

                sorteio = Math.ceil(Math.random()*60);
                if(mega.indexOf(sorteio) < 0){
                    mega.push(sorteio);
                    i++;
                }
            }

            console.log(mega);
        </script>
    </head>

</html>
